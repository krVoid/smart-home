<div *ngIf="isInit">
  <div
    class="output-wrapper"
    (click)="navigateToDetails(device.id)"
    *ngFor="let device of dataSource"
  >
    <div class="output-wrapper-border">
      <p class="output-header" style="font-weight: bold">
        <i class="details-icon {{ device.iconName }}"></i>
        {{ device.name }}
      </p>
      <div *ngIf="device && device.deviceoutput">
        <app-output
          *ngFor="let outputValue of device.deviceoutput"
          [output]="outputValue"
          [deviceId]="device.id"
          isDashboardView="true"
        ></app-output>
      </div>
    </div>
  </div>
</div>
